<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <div class="game-buttons">
            <button id="start-btn">Iniciar Partida</button>
            <button id="end-btn" class="hidden">Terminar Partida</button>
            <button id="confirm-play-btn" class="hidden">Confirmar Jugada</button>
            <button id="confirm-order-btn" class="hidden">Confirmar Orden</button>
            <button id="advance-round-btn" class="hidden">Siguiente Ronda</button>
            <button id="settings-btn">Ajustes</button>
        </div>
        
        <div id="score-counter">
            <span id="score-label">Puntos:</span>
            <button id="subtract-score" class="score-btn">-</button>
            <span id="score-display">0</span>
            <button id="add-score" class="score-btn">+</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="game-area">
            <div id="black-card" class="card black-card"></div>
            
            <div id="played-cards-area">
                <p id="pick-text"></p>
                <div id="played-cards-slots">
                    </div>
            </div>
        </div>

        <div id="player-hand">
            </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="settings-title">Ajustes</h2>
            
            <div class="setting-item">
                <label for="volume-control" id="volume-label">Volumen de Música</label>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
            
            <div class="setting-item">
                <label for="music-select" id="music-label">Música de Fondo</label>
                <select id="music-select">
                    <option value="Viento_y_hacha">El Viento y el Hacha (Default)</option>
                    <option value="Brama_el_viento">En las tierras del norte brama el viento</option>
                    <option value="Rey_del_asado">Rey del Asado</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="lang-select" id="lang-label">Idioma</label>
                <select id="lang-select">
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="bi">Bilingüe (ES/PT)</option>
                </select>
            </div>
        </div>
    </div>

    <audio id="Viento_y_hacha" loop src="El Viento y el Hacha.mp3"></audio> 
    <audio id="Brama_el_viento" loop src="En las tierras del norte brama el viento.mp3"></audio> 
    <audio id="Rey_del_asado" loop src="Rey del Asado.mp3"></audio> 
    
    <script src="script.js"></script>
</body>
</html>
