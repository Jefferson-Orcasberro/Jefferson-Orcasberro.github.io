<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-M">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas contra la humanidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-modal" class="modal" style="display: block;">
        <div class="modal-content">
            <h2>Configurar Partida</h2>
            <div class="setting-item">
                <label for="player-count">Número de Jugadores:</label>
                <select id="player-count">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="nickname-inputs-container">
                </div>
            <button id="start-setup-btn">¡Empezar Juego!</button>
        </div>
    </div>

    <div id="app-container" class="hidden">

        <div class="top-bar">
            <div class="score-boards">
                <div id="score-board-0" class="score-board hidden"><span class="player-name">P1</span>: <span class="score">0</span></div>
                <div id="score-board-1" class="score-board hidden"><span class="player-name">P2</span>: <span class="score">0</span></div>
                <div id="score-board-2" class="score-board hidden"><span class="player-name">P3</span>: <span class="score">0</span></div>
                <div id="score-board-3" class="score-board hidden"><span class="player-name">P4</span>: <span class="score">0</span></div>
                <div id="score-board-4" class="score-board hidden"><span class="player-name">P5</span>: <span class="score">0</span></div>
                <div id="score-board-5" class="score-board hidden"><span class="player-name">P6</span>: <span class="score">0</span></div>
                <div id="score-board-6" class="score-board hidden"><span class="player-name">P7</span>: <span class="score">0</span></div>
                <div id="score-board-7" class="score-board hidden"><span class="player-name">P8</span>: <span class="score">0</span></div>
                <div id="score-board-8" class="score-board hidden"><span class="player-name">P9</span>: <span class="score">0</span></div>
                <div id="score-board-9" class="score-board hidden"><span class="player-name">P10</span>: <span class="score">0</span></div>
            </div>
            <div class="controls">
                <button id="end-btn">Terminar Partida</button>
                <button id="settings-btn">Ajustes</button>
            </div>
        </div>

        <div id="game-container">
            <div id="game-area">
                <div id="black-card" class="card black-card"></div>
                <div id="played-cards-area">
                    <p id="game-message">Esperando jugadas...</p>
                    <div id="played-cards-slots">
                        </div>
                    <div id="reader-confirmation-buttons" class="hidden">
                        <button id="confirm-winner-btn">Confirmar Ganador</button>
                        <button id="change-choice-btn">Cambiar Elección</button>
                    </div>
                    <button id="advance-round-btn" class="hidden">Siguiente Ronda</button>
                </div>
            </div>
        </div>

        <div class="player-hands-container">
            <div id="active-player-hand" class="player-hand hidden"></div>
        </div>
        
         <div class="confirmation-buttons">
             <button id="confirm-play-btn" class="hidden">Confirmar Jugada</button>
             <button id="confirm-order-btn" class="hidden">Confirmar Orden</button>
        </div>

        <div id="settings-modal" class="modal">
             <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="settings-title">Ajustes</h2>
                <div class="setting-item"> <label for="volume-control" id="volume-label">Volumen</label> <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5"> </div>
                <div class="setting-item"> <label for="music-select" id="music-label">Música</label> <select id="music-select"> <option value="Viento_y_hacha">El Viento y el Hacha</option> <option value="Brama_el_viento">Brama el Viento</option> <option value="Rey_del_asado" selected>Rey del Asado</option> </select> </div>
                <div class="setting-item"> <label for="lang-select" id="lang-label">Idioma</label> <select id="lang-select"> <option value="es">Español</option> <option value="pt">Português</option> <option value="bi">Bilingüe (ES/PT)</option> </select> </div>
            </div>
        </div>
    </div> <audio id="Rey_del_asado" loop src="Rey_del_Asado.mp3"></audio>
    <audio id="Brama_el_viento" loop src="Brama_el_viento.mp3"></audio>
    <audio id="Viento_y_hacha" loop src="El_Viento_y_el_Hacha.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
